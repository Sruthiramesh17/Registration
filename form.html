<html>
    <head>
        <title> REGISTRATION FORM </title>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    </head>
    <body class="form-body">
        <div id="container">
        <div class="form-header">
          CLUB REGISTRATION FORM   
        </div>
        <hr>
        <hr>
     <div class="form-text">
        <center>Applicant's Details</center>
        <hr>
     </div>
     <form action="thankyou.html">
        <h5>Name *:</h5>
        <br>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required>
         <br>
         <br>
      <h5>Age *:</h5>
      <br>
    
        <label for="age"></label>
        <input type="int" id="age" name="age" required>
      <br>
      <br>
      <h5>Address *:</h5>
      <br>
     
        <label for="street address">Street Address</label>
        <input type="text" name="street address" id="street address" required><br>
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for="state">State:</label>
        <input type="text" id="state" name="city" required><br>
        <br>
        <label for="postal code">Postal Code:</label>
        <input type="int" name="postal code" id="postal code" required>
      <br>
      <br>
      <h5>Phone Number *:</h5>
      <br>
      
        <label for="phone1">Ph.NO 1:</label>
        <input type="int" id="phone1" name="phone1" required>
        <label for="phone2">Ph.NO 2:</label>
        <input type="int" id="phone2" name="phone2">
      <br>
      <br>
      <h5>E-mail *:</h5>
      <br>
      
        <label for="email"></label>
        <input type="text" id="email" name="E-mail" required>
    <br>
    <br>

    <h5>Why did you wanted to join the club in the first place? *:</h5>
    <br>
    
        <label for="why"></label>
            <input type="text" id="why" name="why" required>
        <div class="form-header">
            <br>
            <br>
       <button type="submit">Submit!</button>
        </form>
       </div>
</div>
</body>
</html>
